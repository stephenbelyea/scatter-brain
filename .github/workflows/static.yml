name: Deploy Vite app to GH Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          npm install 
          npm run prod
        env:
          VITE_REACT_SANITY_API_TOKEN: ${{ secrets.VITE_REACT_SANITY_API_TOKEN }}
          VITE_REACT_SANITY_PROJECT_ID: ${{ secrets.VITE_REACT_SANITY_PROJECT_ID }}
          VITE_REACT_SANITY_PROJECT_DATASET: ${{ secrets.VITE_REACT_SANITY_PROJECT_DATASET }}
          VITE_REACT_PARAM_AUTH_KEY: ${{ secrets.VITE_REACT_PARAM_AUTH_KEY }}
          VITE_REACT_PARAM_AUTH_TOKEN: ${{ secrets.VITE_REACT_PARAM_AUTH_TOKEN }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
